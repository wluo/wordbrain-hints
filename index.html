<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Wordbrain Hints</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<header class="compact">
	  <h2>Will's Wordbrain Hints</h1>
	  <span class="headerDescription">
	  (data from <a href="http://wordbrain.org/">wordbrain.org</a> and <a href="http://wordbrainsolver.com/"> wordbrainsolver.com</a>)<br>
	  Each Hint Level reveals one more letter in a word, similar to how the game hints.</span>
	</header>

	<div class="main-content">

		<div class="all-hints page">

			<div class="filters">
				<form>
					<div class="filter-criteria">
					  <span>Animal</span>
					  <select class="AnimalList" id="animalList" size="1">
					  </select>
					</div>

					<div class="filter-criteria">
						<span>Level</span>
						<select class="LevelList" id="levelList" size="1">
						</select>
					</div>

					<div class="filter-criteria">
						<span>Hint Level</span>
						<input class="HintLevel" id="hintLevel" autocomplete="off" size="10" value="0">
						</input>
					</div>

				</form>

			</div>

			<div class="hints-area">
			  <span class="hints-span"></span>
			</div>

		</div>

		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
